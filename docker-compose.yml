version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: dotas_db
    environment:
      - POSTGRES_USER=dotas
      - POSTGRES_PASSWORD=dotas_secret
      - POSTGRES_DB=dotas_core
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dotas_redis
    ports:
      - "6379:6379"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://dotas:dotas_secret@db:5432/dotas_core
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  worker:
    build: .
    command: celery -A app.celery_app.celery_app worker -Q crawl,normalize,match,alert -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://dotas:dotas_secret@db:5432/dotas_core
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  postgres_data:
